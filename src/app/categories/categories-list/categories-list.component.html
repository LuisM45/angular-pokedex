<mat-grid-list cols="4" rowHeight="3:4" *ngIf="categoryList">
    <mat-grid-tile *ngFor="let category of categoryList" >
        <app-category-card [type]="category" ></app-category-card>
    </mat-grid-tile>
</mat-grid-list>
<mat-progress-bar mode="indeterminate" *ngIf="!categoryList"></mat-progress-bar>
