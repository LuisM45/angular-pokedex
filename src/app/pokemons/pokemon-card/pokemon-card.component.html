<mat-card class="example-card">
    <mat-card-header [routerLink]="['/pokemon',data.id]">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{data.name | titlecase}} </mat-card-title>
      <mat-card-subtitle>{{data.base_experience}} xp</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{data.sprites.front_default}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Pokeyman
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
